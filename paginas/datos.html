<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Históricos - Energías Renovables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="css/datos.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Energías Renovables</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="datos.html">Datos Históricos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="calculadora.html">Calculadora</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container">
        <h2 class="text-center text-primary">Datos Históricos de Energías Renovables (1965-2022)</h2>
        
        <!-- Filtros -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">Filtros de Búsqueda</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <label class="form-label">Año Inicio</label>
                        <select class="form-select" id="yearStart">
                            <!-- Se llenará con JavaScript -->
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Año Fin</label>
                        <select class="form-select" id="yearEnd">
                            <!-- Se llenará con JavaScript -->
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Tipo de Energía</label>
                        <select class="form-select" id="energyType">
                            <option value="all">Todas</option>
                            <option value="solar">Solar</option>
                            <option value="wind">Eólica</option>
                            <option value="hydro">Hidroeléctrica</option>
                            <option value="geo">Geotérmica</option>
                        </select>
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button class="btn btn-primary w-100" onclick="filterData()">Aplicar Filtros</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabla de Datos -->
        <div class="card">
            <div class="card-header bg-success text-white">Datos de Energías Renovables</div>
            <div class="card-body">
                <table id="renewableDataTable" class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Año</th>
                            <th>Solar (TWh)</th>
                            <th>Eólica (TWh)</th>
                            <th>Hidroeléctrica (TWh)</th>
                            <th>Geotérmica (TWh)</th>
                            <th>Total (TWh)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Se llenará con JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="../js/data.js"></script>
</body>
</html>
